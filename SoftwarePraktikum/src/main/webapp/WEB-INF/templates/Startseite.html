        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>K&auml;psele.de</strong> Deine Lernplattform</h1>
                            <div><img alt="" src="resources/assets/img/Logo2.jpg" height="240" width="240"/> </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1" th:href="@{/loginseite}">Ich bin schon registriert</a>
                            	<!--<a class="btn btn-link-2" href="#">Button 2</a>-->
                            </div>
                        </div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Registriere dich jetzt</h3>
                            		<p>Melde dich hiermit f&uuml;r K&auml;psele.de an</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">Name</label>
			                        	<input type="text" name="form-first-name" placeholder="Name" class="form-name form-control" id="form-name"/>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">Benutzername</label>
			                        	<input type="text" name="form-last-name" placeholder="Benutzername" class="form-user-name form-control" id="form-username"/>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-email">Email-Adresse</label>
			                        	<input type="text" name="form-email" placeholder="Email-Adresse" class="form-email form-control" id="form-email"/>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Passwort</label>
			                        	<input type="password" name="form-email" placeholder="Passwort" class="form-password form-control" id="form-password"/>
			                        </div>
			                  
			                        <button type="submit" class="btn">Registrieren</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
