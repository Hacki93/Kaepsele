                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td><strong>Rang:</strong></td>
                        <td><b th:text= "${rang}"></b></td>
                      </tr>
                      <tr>
                        <td><strong>Punktzahl:</strong></td>
                        <td><b th:text= "${angemeldeterBenutzer.rang}"></b></td>
                      </tr>
                      <tr>
                        <td><strong>Lernt seit:</strong></td>
                        <td><b th:text= "${angemeldeterBenutzer.erstelltAm}"></b></td>
                      </tr>
                   
                         <tr>
                             <tr>
                        <td>E-Mail Adresse:</td>
                        <td><input type="email" id="inputEmail" class="form-control" th:placeholder="${angemeldeterBenutzer.emailAdresse}"/></td>
                      </tr>
                        <tr>
                        <td>Wohnort:</td>
                        <td><input type="email" id="inputEmail" class="form-control" th:placeholder="${angemeldeterBenutzer.adresse}"/></td>
                      </tr>
                      <tr>
						<td>Geburtsdatum:</td>
						<td><input type="email" id="inputEmail" class="form-control" th:placeholder="${angemeldeterBenutzer.geburtsdatum}"/></td>
					  </tr>
                      <tr>
                        <td>Beruf:</td>
                        <td><input type="email" id="inputEmail" class="form-control" th:placeholder="${angemeldeterBenutzer.beruf}"/></td>
                      </tr>
                        <td>Studiengang:</td>
                        <td><input type="email" id="inputEmail" class="form-control" th:placeholder="${angemeldeterBenutzer.studiengang}"/>
						</td>
                      </tr>
                     
                    </tbody>
                  </table>
                  <a href="#" class="btn btn-primary btn-sm btn-block">Daten &auml;ndern</a>

                            <a href="edit.html" data-original-title="Kommentar schreiben" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            
                        
                            <a href="#" data-original-title="Nach Likes sortieren" data-toggle="tooltip" type="button" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-star"></i></a>

            <table class="table table-user-information">
                    <tbody>
                    <!--Ein Kommentar geht von hier -->
                      <tr th:each="thema : ${themen}">

                        <td><b th:text="${thema.titel}"></b>
                        <p th:text="${thema.inhalt}"></p>
                      	<b>Gef&auml;llt-mir-Angaben: </b><b th:text="${thema.bewertung}"></b>
                        <div class="panel-footer">
                        <a data-original-title="Gef&auml;llt mir" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-thumbs-up"></i></a>
                       	<span class="pull-right">
                        <a data-original-title="L&ouml;schen" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    	</div>
                        </td>
                          
                     
                      <td></td>
                      </tr>
